<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Story Panels</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="story">
      <div class="panel active">
        <p>Hi</p>
      </div>

      <div class="panel">
        <p>Danke, dass du dir Zeit nimmst</p>
      </div>

      <div class="panel">
        <p>Text 3</p>
      </div>

      <div class="panel form-panel">
        <p>Deine Nachricht</p>
        <textarea id="autoTextarea" placeholder="Schreib hier..."></textarea>
        <button>Absenden</button>
      </div>

      <div class="panel">
        <p>Danke fürs Teilen</p>
      </div>

      <div class="panel">
        <p>Letztes Panel</p>
      </div>
    </section>

    <!-- Ab hier normaler Scroll -->
    <div class="diverses">
      <p>↓ Ab hier normaler Seiteninhalt ↓</p>
      <p style="margin-top: 2rem">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Scroll
        funktioniert hier wieder ganz normal.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
